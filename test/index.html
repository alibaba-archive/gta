<!DOCTYPE html>
<html>
  <head>
    <script
      id='gta-main'
    ></script>
    <script src="../lib/index.js"></script>
  </head>
  <body>
    <script>Gta.debug = true</script>

    <button onclick="setEmptyUser()">Set empty user</button>
    <button onclick="setRealUser()">Set real user</button>
    <br>
    <button onclick="regRuntimeProperty()">Register runtime property</button>
    <button onclick="regPersistentProperty()">Register persistent property</button>
    <br>
    <button onclick="sendTestEvent()">Send test event</button>
    <br>
    <button onclick="clearCookie()">Clear cookie</button>

    <script>
      const setEmptyUser = () => Gta.setUser()
      const setRealUser = () => Gta.setUser('ziqiang', {
        name: 'ziqiang',
        email: 'ziqiang@tb.com',
        created_at: {
          value: '20150805',
          alias: {
            aplus: 'alias_created'
          }
        },
        language: 'en',
        env: 'web',
        version: '2.5.0',
        city: 'Xi\'an',
        country: 'China',
        region: 'Shanxi',
      })

      const regRuntimeProperty = () => Gta.registerProperty('runtime', 'property')
      const regPersistentProperty = () => Gta.registerPersistentProperty('persistent', 'property')

      const sendTestEvent = () => Gta.event({ action: 'test' })

      const clearCookie = () => Gta.storage.destroy()
    </script>
  </body>
</html>
